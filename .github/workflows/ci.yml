name: CI/CD Pipeline


on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src/pitchpulse --cov-report=term

      #Fail if coverage < 80%
      - name: Check coverage
        run: |
          pytest tests/ --cov=src/pitchpulse --cov-fail-under=80


  docker-build:
    runs-on: ubuntu-latest
    needs: test  # Wait for test job to complete

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t pitchpulse:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run -d -p 8000:8000 --name pitchpulse-test pitchpulse:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop pitchpulse-test

